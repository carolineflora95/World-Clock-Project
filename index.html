<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock Project Add-On</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>🌍 World Clock 🕐</h1>
      <select class="form-select" aria-label="Default select example" id="city">
        <option selected value="nocity">Change City....</option>
        <option value="current">My Timezone 📍</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Calcutta">Calcutta</option>
        <option value="Asia/Shanghai">Shanghai</option>
        <option value="America/New_York">New York</option>
      </select>
      <div id="cities">
        <div class="city" id="skipton">
          <h2>Skipton 🇬🇧</h2>
          <div class="date">August 24th 2023</div>
          <div class="time">13:49:32 AM</div>
        </div>
        <hr class="break" />
        <div class="city" id="cusco">
          <h2>Cusco 🇵🇪</h2>
          <div class="date">August 24th 2023</div>
          <div class="time">13:49:46</div>
        </div>
        <hr class="break" />
        <div class="city" id="melbourne">
          <h2>Melbourne 🇦🇺</h2>
          <div class="date">August 24th 2023</div>
          <div class="time">13:49:46</div>
        </div>
      </div>
    </div>
    <br />
    <div class="sign-off">
      This project was coded with 🍷 by Caroline Knight and is open-sourced on
      <a href="https://github.com/carolineflora95/World-Clock-Project"
        >GitHub</a
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
